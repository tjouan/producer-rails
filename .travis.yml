sudo: required
language: ruby
rvm:
  - 2.2
  - 2.1
  - ruby-head
  - rbx-2
before_script:
  - ssh-keygen -f ~/.ssh/id_rsa -t rsa -N ''
  - cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys
  - chmod 600 ~/.ssh/authorized_keys
  - eval `ssh-agent -s`
  - ssh-add ~/.ssh/id_rsa
matrix:
  fast_finish: true
  allow_failures:
    - rvm: ruby-head
    - rvm: rbx-2
